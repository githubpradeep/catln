name:                flng
version:             0.1.0.0
github:              "githubuser/flng"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/flng#readme>

dependencies:
- base >= 4.7 && < 5
- parsec >= 3.1.14.0 && < 4
- mtl >= 2.2.2 && < 3
- haskeline >= 0.7.5.0 && < 1
- containers == 0.6.0.1
- llvm-hs >= 8.0.0 && < 9
- llvm-hs-pure >= 8.0.0 && < 9

library:
  source-dirs: src

executables:
  flng-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - flng

tests:
  flng-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - flng
